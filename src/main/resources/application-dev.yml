server:
  port: 8000
spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      routes:
        - id: users-service
          uri: http://localhost:8001
          predicates:
            - Path=/api/users/**, /gateway/users/**
        - id: post-service
          uri: http://localhost:8002
          predicates:
            - Path=/api/post/**, /api/comment/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOriginPatterns: "http://localhost:5173" # 필요에 따라 설정
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTION
            allowedHeaders: "*"
            allowCredentials: true
            exposedHeaders: # 커스텀 헤더
              - X-Refresh-URL
              - X-Needs-Refresh
              - X-GATE-WAY-KEY
        add-to-simple-url-handler-mapping: true
      metrics:
        enabled: true
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
  data:
    redis:
      port: 6379
      host: localhost
eureka:
  client:
    enabled: false
management:
  endpoints:
    web:
      exposure:
        include: health,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true
